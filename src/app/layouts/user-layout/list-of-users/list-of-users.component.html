<div class=" content">
    <div class=" row">
        <div class=" col-12">
            <div class=" card card-chart">

                <div class="content-wrapper container-xxl p-0">
                    <div class="content-body">
                        <!-- content-header component -->
                        <!-- <app-content-header [contentHeader]="contentHeader"></app-content-header> -->
                        <!-- / Subject Form section start -->
                        <div class="card" *ngIf="displayForm">
                            <div class="card-body" style="border:solid 1px red  ;">
                                <section id="multiple-column-form">
                                    <div class="row match-height">
                                        <div class="col-12">
                                            <!-- <h4 class="card-title">{{operation}} Record</h4> -->
                                            <div class="card-body">

                                                <form class="form" role="form" #form="ngForm"
                                                    (ngSubmit)="processForm(e)" style="color:white">
                                                    <!-- <input type="hidden" [(ngModel)]="apiModel.id" name="id" /> -->
                                                    <h6 style="color:gray ;">Profile
                                                        <hr>
                                                    </h6>
                                                    <div class="form-body">
                                                        <div class="row">

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="FullName"
                                                                        [class.text-danger]="FullName.invalid && FullName.touched">Full
                                                                        Name
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="text"  style="background-color: white ; color: black;" maxlength="50" id="FullName"
                                                                    [class.is-invalid]="FullName.invalid && FullName.touched"
                                                                        name="name" #FullName="ngModel"
                                                                        [(ngModel)]="apiModel.name"
                                                                        class="form-control"  
                                                                         required>
                                                                         <div *ngIf="FullName.invalid && FullName.touched">
                                                                            <small *ngIf="FullName.errors?.required"
                                                                                class="text-danger">Full Name is
                                                                                Required</small>
                                                                        </div>
                                                                         

                                                                </div>
                                                            </div>

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="Email" 
                                                                    [class.text-danger]="Email.invalid && Email.touched">Email
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="text"  style="background-color: white ; color: black;" id="Email"
                                                                        name="email" #Email="ngModel" [email]="true"
                                                                        [class.is-invalid]="Email.invalid && Email.touched"
                                                                        [(ngModel)]="apiModel.email"
                                                                        class="form-control"  
                                                                         required>
                                                                         <div *ngIf="Email.invalid && Email.touched">
                                                                            <small *ngIf="Email.errors?.required"
                                                                                class="text-danger">Email is
                                                                                Required</small>
                                                                        </div>

                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="form-body">
                                                        <div class="row">

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="PhoneNumber"
                                                                    [class.text-danger]="PhoneNumber.invalid && PhoneNumber.touched">Phone Number
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="tel"  style="background-color: white ; color: black;" minlength="11" maxlength="11" id="Phone_Number"
                                                                        name="Phone_umber" #PhoneNumber="ngModel"
                                                                        [class.is-invalid]="PhoneNumber.invalid && PhoneNumber.touched"
                                                                        [(ngModel)]="apiModel.phone_number"
                                                                        class="form-control"  
                                                                        required>
                                                                        <div *ngIf="PhoneNumber.invalid && PhoneNumber.touched">
                                                                            <small *ngIf="PhoneNumber.errors?.required"
                                                                                class="text-danger">Phone Number is
                                                                                Required</small>
                                                                        </div>

                                                                </div>
                                                            </div>

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="DateOfBirth">Date Of Birth
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="date"  style="background-color: white ; color: black;" id="profile.dob"
                                                                        name="profile.dob" #DateOfBirth="ngModel"
                                                                        [class.is-invalid]="DateOfBirth.invalid && DateOfBirth.touched"
                                                                        [(ngModel)]="apiModel.dob"
                                                                        class="form-control"  
                                                                         required>
                                                                         <div *ngIf="DateOfBirth.invalid && DateOfBirth.touched">
                                                                            <small *ngIf="DateOfBirth.errors?.required"
                                                                                class="text-danger">Date Of Birth is
                                                                                Required</small>
                                                                        </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>


                                                    <!-- /*Groups Start*/ -->
                                                    <!-- <div class="form-body">
                                                        <div class="row">

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="Gender">Gender
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="text" style="background-color: white ; color: black;" id="profile.gender"
                                                                        name="profile.gender" #DateOfBirth="ngModel"
                                                                        [(ngModel)]="apiModel.gender"
                                                                        class="form-control"  
                                                                         >

                                                                </div>
                                                            </div>


                                                        </div>
                                                    </div> -->
                                                    <div class="form-body">
                                                        <div class="row">
                                                            <div class="form-group col-md-6">
                                                                <label class="form-label" for="GenderID"
                                                                    [class.text-danger]="!GenderID.valid && GenderID.touched">Gender<i
                                                                        class="text-danger">*</i></label>
                                                                <ng-select [items]="Gender"
                                                                    [class.error]="!GenderID.valid && GenderID.touched"
                                                                    #GenderID="ngModel" required [closeOnSelect]="true"
                                                                    [searchable]="true" bindLabel="gender"
                                                                    gender="GenderID" id="id"
                                                                    placeholder="Select Gender . . ." bindValue="gender"
                                                                    [(ngModel)]="apiModel.gender" required>
                                                                    <ng-template ng-label-tmp let-item="item"
                                                                        let-clear="clear">
                                                                        <span class="ng-value-label">
                                                                            {{item.gender}}</span>
                                                                        <span class="ng-value-icon right"
                                                                            (click)="clear(item)"
                                                                            aria-hidden="true">Ã—</span>
                                                                    </ng-template>
                                                                </ng-select>
                                                                <div *ngIf="GenderID.invalid"
                                                                    class="form-text text-danger">
                                                                    <small
                                                                        *ngIf="GenderID.errors.required && GenderID.touched">
                                                                        Gender is
                                                                        required!
                                                                    </small>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="form-actions right mb-0 pb-0">
                                                        <!-- <button type="button"
                                                            class="btn btn-warning mr-1 btn-sm shadow-sm btn-small"
                                                            (click)="hideForm()">

                                                            Close
                                                        </button> -->
                                                        <button type="button" class="btn btn-warning mr-1"
                                                            (click)="hideForm()" >

                                                                Cancel
                                                            </button>
                                                            <button type="submit" class="btn btn-primary"
                                                                [disabled]="form.invalid">

                                                                {{operation}}
                                                            </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- Subject Form section end -->
                        <!-- <div class="card"> -->
                        <!-- <div class="card-header">
          <h4 class="float-left mb-0 font-weight-bolder">
              <strong>List of Records</strong>
          </h4> -->
                        <!-- <div class="float-right border-radius-lg">
              <button class="btn btn-gradient-primary btn-sm btn-small" rippleEffect (click)="addItem()">
                  <i  _ngcontent-tix-c35="" class="icon-simple-add tim-icons"></i>
                  <span class="d-none d-sm-inline-block">Add New
                      Record</span>
              </button>
         </div>   -->   
         

                        <!-- /.box-header -->
                        <div class="card-content collapse show">
                            <div class="card-body" style="border:solid 1px red  ;">
                                <div class="table-responsive">


                                    <dx-data-grid class="dx-card wide-card border border-danger border-50"
                                        [dataSource]="addUserResources" [showBorders]="true" [visible]="true"
                                        placeholder="Search..." [showColumnLines]="true" [showRowLines]="true"
                                        [rowAlternationEnabled]="true" keyExpr="id" [focusedRowEnabled]="true"
                                        [focusedRowIndex]="0" [columnAutoWidth]="true" [allowColumnReordering]="true"
                                        [allowColumnResizing]="true" [columnAutoWidth]="true"
                                        [columnHidingEnabled]=false>
                                        <dxo-paging [pageSize]="20"></dxo-paging>
                                        <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                                        <dxi-column dataField="id" caption="ID"> </dxi-column>
                                        <dxi-column dataField="name" caption="Full Name"></dxi-column>
                                        <dxi-column dataField="email" caption="Email"> </dxi-column>
                                        <dxi-column dataField="dob" caption="Date Of Birth"> </dxi-column>


                                        <dxi-column type="buttons" fixed=true>
                                            <!-- <dxi-button class="icon-badge" text="View" [onClick]="loadItem">
                                            </dxi-button> -->
                                            <dxi-button icon="edit" text="Edit" [onClick]="loadItem"></dxi-button>
                                            <dxi-button icon="trash" text="Delete" [onClick]="deleteItem"></dxi-button>

                                        </dxi-column>
                                    </dx-data-grid>
                                </div>
                            </div>
                        </div>
                        <!-- end box-body -->
                        <!-- </div> -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
