                        <div class="card" *ngIf="displayForm">

                                <section id="multiple-column-form">
                                    <div class="row match-height">
                                        <div class="col-12">
                                            <!-- <h4 class="card-title">{{operation}} Record</h4> -->
                                            <div class="card-body">

                                                <form class="form" role="form" #form="ngForm"

                                                    <!-- <input type="hidden" [(ngModel)]="apiModel.id" name="id" /> -->
                                                    <h6 style="color:gray ;">Profile
                                                        <hr>
                                                    </h6>
                                                    <div class="form-body">
                                                        <div class="row">

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="FullName"
                                                                        [class.text-danger]="FullName.invalid && FullName.touched">Full
                                                                        Name
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="text" style="background-color: white ; color: black;" 
                                                                        id="FullName" name="fullName"
                                                                        #FullName="ngModel" [(ngModel)]="apiModel.name"
                                                                        [class.is-invalid]="FullName.invalid && FullName.touched"
                                                                        class="form-control"
                                                                        placeholder="Enter Full Name..." required>
                                                                    <div *ngIf="FullName.invalid && FullName.touched">
                                                                        <small *ngIf="FullName.errors?.required"
                                                                            class="text-danger">Full Name is
                                                                            Required</small>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="Email"
                                                                        [class.text-danger]="Email.invalid && Email.touched">Email
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="email" style="background-color: white ; color:black ;" [email]="true" id="Email"
                                                                        name="email" #Email="ngModel"
                                                                        [(ngModel)]="apiModel.email"
                                                                        [class.is-invalid]="Email.invalid && Email.touched"
                                                                        class="form-control"
                                                                        placeholder="Enter Email..." required>
                                                                    <div *ngIf="Email.invalid && Email.touched">
                                                                        <small *ngIf="Email.errors?.required"
                                                                            class="text-danger">Email is
                                                                            Required</small>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="form-body">
                                                        <div class="row">

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="PhoneNumber"
                                                                        [class.text-danger]="PhoneNumber.invalid && PhoneNumber.touched">Phone
                                                                        Number
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="text" style="background-color: white ; color: black;" maxlength="11" id="PhoneNumber"
                                                                        name="PhoneNumber" #PhoneNumber="ngModel"
                                                                        [(ngModel)]="apiModel.phone_number"
                                                                        [class.is-invalid]="PhoneNumber.invalid && PhoneNumber.touched"
                                                                        class="form-control"  
                                                                        placeholder="Enter Phone Number..." required>
                                                                    <div
                                                                        *ngIf="PhoneNumber.invalid && PhoneNumber.touched">
                                                                        <small *ngIf="PhoneNumber.errors?.required"
                                                                            class="text-danger">Phone Number is
                                                                            Required</small>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="DateOfBirth"
                                                                        [class.text-danger]="DateOfBirth.invalid && DateOfBirth.touched">Date
                                                                        Of Birth
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="date" style="background-color: white ; color: black;"   id="DateOfBirth"
                                                                        name="DateOfBirth" #DateOfBirth="ngModel"
                                                                        [(ngModel)]="apiModel.dob"
                                                                        [class.is-invalid]="DateOfBirth.invalid && DateOfBirth.touched"
                                                                        class="form-control"
                                                                        placeholder="Select Date Of Birth..." required>
                                                                    <div
                                                                        *ngIf="DateOfBirth.invalid && DateOfBirth.touched">
                                                                        <small *ngIf="DateOfBirth.errors?.required"
                                                                            class="text-danger">Date Of Birth is
                                                                            Required</small>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="form-body">
                                                        <div class="row">
                                                            <div class="form-group col-md-6">
                                                                <label class="form-label" for="GenderID"
                                                                    [class.text-danger]="!GenderID.valid && GenderID.touched">Gender<i
                                                                        class="text-danger">*</i></label>
                                                                <ng-select [items]="Gender" style="color: black;"
                                                                    [class.error]="!GenderID.valid && GenderID.touched"
                                                                    #GenderID="ngModel" required [closeOnSelect]="true"
                                                                    [searchable]="true" bindLabel="gender"
                                                                    gender="GenderID" id="id"
                                                                    placeholder="Select Gender . . ." bindValue="gender"
                                                                    [(ngModel)]="apiModel.gender">
                                                                    <ng-template ng-label-tmp let-item="item"
                                                                        let-clear="clear">
                                                                        <span class="ng-value-label">
                                                                            {{item.gender}}</span>
                                                                        <span class="ng-value-icon right"
                                                                            (click)="clear(item)"
                                                                            aria-hidden="true">×</span>
                                                                    </ng-template>
                                                                </ng-select>
                                                                <div *ngIf="GenderID.invalid"
                                                                    class="form-text text-danger">
                                                                    <small
                                                                        *ngIf="GenderID.errors.required && GenderID.touched">
                                                                        Gender is
                                                                        required!
                                                                    </small>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="Password"
                                                                        [class.text-danger]="Password.invalid && Password.touched">Password
                                                                    </label><i class="text-danger">*</i>
                                                                    <input type="password" maxlength="50" id="Password"
                                                                        name="Password" #Password="ngModel"
                                                                        [(ngModel)]="apiModel.password"
                                                                        [class.is-invalid]="Password.invalid && Password.touched"
                                                                        class="form-control"
                                                                        placeholder="Enter Password..." 
                                                                        required minlength="6"
                                                                        >
                                                                    <div *ngIf="Password.invalid && Password.touched">
                                                                        <small *ngIf="Password.errors?.required"
                                                                            class="text-danger">Password is
                                                                            Required</small>
                                                                    </div>
                                                                </div>

                                                                </div>
                                                            </div> -->

                                                        </div>
                                                    </div>
